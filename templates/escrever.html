<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reconhecimento de Libras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style_escrever.css') }}">
</head>

<body class="fundo-escuro">
  <div class="container py-5">

    <!-- Cabeçalho  -->
    <div class="d-flex align-items-center justify-content-between mb-4">
      <a href="{{ url_for('home') }}" class="btn botao-voltar">Início</a>
      <h2 class="m-0 titulo-pagina">Modo Escrever</h2>
      <div style="width:120px;"></div>
    </div>

    <!-- Estrutura principal -->
    <div class="row g-4">
      <div class="col-lg-7">
        <div class="card p-3 h-100">
          <div class="area-camera">
            <video id="video-escrever" autoplay muted playsinline class="video-quadro"></video>
            
            <!-- Área sobreposta com predição -->
            <div class="camera-sobreposicao">
              <div id="rotulo-predicao" class="rotulo-predicao">—</div>
              <div id="confianca-predicao" class="confianca-predicao">—</div>
            </div>
          </div>

          <!-- Contagem regressiva -->
          <div class="d-flex align-items-center gap-3 mt-3">
            <div id="contador" class="contador-circular"></div>
            <div>
              <div class="small texto-suporte">Mantenha o sinal por 3 segundos para confirmar a letra</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Coluna do texto -->
      <div class="col-lg-5">
        <div class="card p-3 h-100 d-flex flex-column">
          <h5 class="mb-3">Texto</h5>
          <textarea id="saida-texto" class="form-control area-texto-escura mb-3" rows="12" readonly></textarea>
          <div class="mt-auto d-flex gap-2">
            <button id="botao-apagar" class="btn botao-acao">Backspace</button>
            <button id="botao-limpar" class="btn botao-acao">Limpar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
