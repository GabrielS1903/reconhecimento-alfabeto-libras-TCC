<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reconhecimento de Libras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style_quiz.css') }}">
</head>

<body class="fundo-escuro">
  <div class="container py-5">

    <!-- Cabeçalho -->
    <div class="d-flex align-items-center justify-content-between mb-4">
      <a href="{{ url_for('index') }}" class="btn botao-voltar">Início</a>
      <h2 class="m-0 titulo-pagina">Modo Quiz</h2>
      <div style="width:120px;"></div>
    </div>

    <!-- Letra alvo e progresso -->
    <div class="text-center mb-4">
      <div class="alvo-sinal">Faça o sinal da letra <strong id="letra-alvo">A</strong></div>
      <div class="texto-suave pequeno mt-2" id="progresso-quiz">0 / 26</div>
    </div>

    <!-- Área de vídeo -->
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-3 text-center">
          <video id="video-quiz" autoplay muted playsinline class="video-quadro"></video>

          <!-- Predição e contador -->
          <div class="mt-3 d-flex align-items-center gap-3 justify-content-center">
            <div id="contador-quiz" class="contador-circular"></div>
            <div>
              <div id="predicao-quiz" class="rotulo-predicao grande">—</div>
              <div id="confianca-quiz" class="confianca-predicao">—</div>
            </div>
          </div>

          <!-- Mensagem de feedback -->
          <div id="mensagem-quiz" class="mt-3"></div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
